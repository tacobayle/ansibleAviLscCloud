avi_pool:
  - name: &pool0 pool1
    lb_algorithm: LB_ALGORITHM_ROUND_ROBIN
    health_monitor_refs: *hm0
    servers:
      - ip:
          addr: 172.16.3.253
          type: 'V4'
      - ip:
          addr: 172.16.3.254
          type: 'V4'
  - name: &pool1 pool2
    lb_algorithm: LB_ALGORITHM_ROUND_ROBIN
    health_monitor_refs: *hm0
    servers:
      - ip:
          addr: 172.16.3.251
          type: 'V4'
      - ip:
          addr: 172.16.3.252
          type: 'V4'

avi_virtualservice:
  dns:
    - name: &vs0 app1-dns
      port: 53
      #vip: 10.1.2.50
      enable_rhi: false
      application_profile_ref: System-DNS
      network_profile_ref: System-UDP-Per-Pkt
