---

avi_systemconfiguration:
  global_tenant_config:
    se_in_provider_context: true
    tenant_access_to_provider_se: true
    tenant_vrf: true
  welcome_workflow_complete: true
  ntp_configuration:
    ntp_servers:
      - server:
          type: V4
          addr: 192.168.10.3
  dns_configuration:
    search_domain: ''
    server_list:
      - type: V4
        addr: 8.8.8.8
      - type: V4
        addr: 4.4.4.4
  email_configuration:
    from_email: test@avicontroller.net
    smtp_type: SMTP_LOCAL_HOST

cloudconnectoruser:
  name: avi
  private_key: /home/avi/.ssh/id_rsa

dns:
  name: dns-avi
  domain:
    name: lsc.avidemo.fr

network:
  name: net-avi
  dhcp_enabled: no
  subnet:
    - prefix:
        mask: 24
        ip_addr:
          type: V4
          addr: 10.1.2.0
      static_ranges:
        - begin:
            type: V4
            addr: 10.1.2.51
          end:
            type: V4
            addr: 10.1.2.100



ipam:
  name: ipam-avi
#  network: 0

cloud:
  tenant_ref: admin
  dns_provider_ref: dns-avi
  ipam_provider_ref: ipam-avi
  se:
    cpu: 1
    mem: 1
    dpdk: 'No'
    se_inband_mgmt: False
    se_group_ref: Default-Group
    # addr: 192.168.17.153

vrfcontext:
  - name: global
    gw:
    - gateway_monitor_success_threshold: 15
      gateway_ip:
        type: V4
        addr: 10.1.2.1
      gateway_monitor_fail_threshold: 10
      gateway_monitor_interval: 1000
    bgp_profile:
      peers:
      - keepalive_interval: 1
        subnet:
          mask: 24
          ip_addr:
            type: V4
            addr: 10.1.2.0
        remote_as: 200
        ebgp_multihop: 0
        bfd: false
        advertise_snat_ip: true
        connect_timer: 10
        peer_ip:
          type: V4
          addr: 10.1.2.1
        advertise_vip: true
        advertisement_interval: 5
        shutdown: false
        hold_time: 3
      local_as: 100
      ibgp: false
      send_community: true
      shutdown: false
      hold_time: 180


avi_applicationprofile:
  - name: appProfileNic

avi_healthmonitor:
  - name: &hm0 hm1
    receive_timeout: 1
    failed_checks: 2
    send_interval: 1
    successful_checks: 2
    type: HEALTH_MONITOR_HTTP
    http_request: "HEAD / HTTP/1.0"
    http_response_code:
      - HTTP_2XX
      - HTTP_3XX
      - HTTP_5XX

